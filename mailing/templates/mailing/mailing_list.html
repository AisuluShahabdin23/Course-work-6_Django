{% extends 'mailing/base.html' %}
{% block content %}
  {% for object in object_list%}
      <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Рассылка {{object.id}}</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
                <li>{{object.start_time}} - {{object.finish_time}}</li>
                <li>----------------------------</li>
                <li>Периодичность: {{object.send_frequency}}</li>
              </ul>
                <button type="button" class="w-100 btn btn-sm btn-outline-success">Запустить рассылку</button>
            </div>
          </div>
        </div>
  {% endfor%}
{% endblock %}
